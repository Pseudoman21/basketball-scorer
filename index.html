<!DOCTYPE html>
<html>
  <head>
		<title>Basketball Scorer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scoreArea">
          <div class="score">
            <h1 id="homeScore">0</h1>
          </div>
          <div class="actions">
            <button onclick="add1('home')">+1</button>
            <button onclick="add2('home')">+2</button>
            <button onclick="add3('home')">+3</button>
          </div>
          <div class="fouls">
            <span id="foulh-el">0</span>
            <button onclick="addFoul('home')">+Foul</button>
          </div>
        </div>
      </div>
      <div>
        <h3>Period</h3>
        <div class="period-area">
          <div class="quarter">
            <button onclick="setActive(1)" id="first-q">1st</button>
            <button onclick="setActive(2)" id="second-q">2nd</button>
            <button onclick="setActive(3)" id="third-q">3rd</button>
            <button onclick="setActive(4)" id="fourth-q">4th</button>
            <button onclick="setActive(5)" id="fifth-q">OT</button>
          </div>
          <div class="timer"></div>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="scoreArea">
          <div class="score">
            <h1 id="guestScore" oninput="checkLeading()">0</h1>
          </div>
          <div class="actions">
            <button onclick="add1('guest')">+1</button>
            <button onclick="add2('guest')">+2</button>
            <button onclick="add3('guest')">+3</button>
          </div>
          <div class="fouls">
            <span id="foulg-el">0</span>
            <button onclick="addFoul('guest')">+Foul</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="action reset">
        <button onclick="newGame()"><h3>New Game</h3></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
